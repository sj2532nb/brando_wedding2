13.  환경설정 사용자.이름
git config user.name 'sj2532nb'

git config user.email 'sj2532nb@naver.com'

14-1. 원격지(remote) 추가하기(add) 깃 주소(Origin)
git remote add origin https://github.com/sj2532nb/brando_wedding.git

추가된 주소 확인하기
git remove-v

주소를 다른 주소 사용하고자 또는 삭제하고자 한다면
14-2. 원격지(remote) 삭제하기(remove) 깃 주소(Origin)
git remote remove origin

15. 스테이징: 푸쉬(업로드)할 포트폴리오를 모두(.) 무대에 올린다.
git add .

16. 커밋하기 : commit -m '브란도 웨딩웹포트폴리오'
git commit -m '브란도 웨딩웹포트폴리오'

17. 푸쉬하기 : push origin master
git push origin master

18. 깃허브에 브라우저에서 본인의 리파지토리 화면에서 새로고침한다.
그러면 소스가 보인다. 포트폴리오

19. 페이징(배포) => 셋팅 클릭 설정 => 좌측화면에 pages 클릭 => branch 클릭 => master 선택
=> save 클릭 => 1분이상 대기 하고 있다가 새로고침하세요
=> 그럼 상단에 배포주소 url이 보입니다.
=> Visit 클릭 웹페이지 띄운다. 끝
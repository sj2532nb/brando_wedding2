깃허브사용_배포.ini

1. github 접속 로그인
2. github 저장소(리파지토리) 생성
3. gitbash 사이트 다운설치 : 공식사이트 https://git-scm.com/
4. 다운로드 > Git-2.39.1-64-bit.exe > 더블클릭 설치 > 완료
5. VS CODE 띄운다.
6. 경로에 공백이 포함되지않고 C:\ D:\ 에 프로젝트 폴더를 만든다
7. 워킹 프로젝트에 완성된 포트폴리오를 복사해서 넣어둔다.
8. 포트폴리오 폴더를 드래그해서 VS CODE 에 놓는다.
9. 준비완료

깃(Git) 한다.
10. 깃설정 git init
git init

